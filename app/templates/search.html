{% extends "base.html" %}

{% block content %}
<div class="surrounding_box"><p>User: {{ cur_user.username }}</p>
    <p>
        <label for="username">Username: </label>
        <input 
        type="text"
        id="username" 
        class="simpletextbox"
        name="username" 
        required 
        minlength="1" 
        maxlength="50"
        value>

        <input id="submit" class="simplebutton" type="button" name="submit" value="Search">
        <span id="error_msg" style="display: none; color: red;">Username cannot be empty.</span>
    </p>
</div>
<script src={{ url_for("static", filename="js/search.js") }}></script>
{% endblock %}
